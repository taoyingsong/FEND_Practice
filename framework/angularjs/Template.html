<!doctype html>
<html ng-app>
	<head>
		<meta charset="utf-8">
		<script src="angular-1.0.3/angular.min.js"></script>
		<script src="Template.js"></script>
	</head>
	<body ng-controller="PhoneListCtrl">
		<ul>
			<li ng-repeat="phone in phones">
				{{phone.name}}
				<p>
					{{phone.snippet}}
				</p>
			</li>
		</ul>
	</body>
</html>
